name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '1.8', '11', '13' ]
    name: Java ${{ matrix.java }} Build
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Gradle
      env:
        JOOQ_CONTAINER_TESTS: true
        JOOQ_PRO_TESTS: true
        JOOQ_REPO_URL: ${{ secrets.JOOQ_REPO_URL }}
        JOOQ_REPO_USERNAME: ${{ secrets.JOOQ_REPO_USERNAME }}
        JOOQ_REPO_PASSWORD: ${{ secrets.JOOQ_REPO_PASSWORD }}
      run: sh ./gradlew build
    - name: Upload Artifacts
      uses: actions/upload-artifact@master
      with:
        name: libs-java-${{ matrix.java }}
        path: build/libs
    - name: Upload Test Results
      uses: actions/upload-artifact@master
      with:
        name: tests-java-${{ matrix.java }}
        path: build/reports/tests/test
    - name: Upload Static Analysis
      uses: actions/upload-artifact@master
      with:
        name: analysis-java-${{ matrix.java }}
        path: build/reports/detekt
  artifactory_deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy Snapshot
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Download math result for job 1
        uses: actions/download-artifact@v1
        with:
          name: libs-java-1.8
          path: build/libs
      - name: Deploy to Artifactory
        env:
          bintrayUser: ${{ secrets.BINTRAY_USER }}
          bintrayKey: ${{ secrets.BINTRAY_KEY }}
        run: sh ./gradlew artifactoryPublish